<!DOCTYPE html>
<html>

<head>
    <title>Média Aluno</title>
    <meta charset="utf-8">
    <link href="meucss.css" rel="stylesheet" type="text/css">
    <script src="jquery.min.js"></script>

</head>

<body>
    <div id="geral">
        <h2 class="pra"> Monte sua pizza </h2><br>

        <form name="form1" method="post" action="">
            <h3 class="pre"> Dados do cliente</h2>

                <p>Nome: <br><input type="text" id="nome" class="pru"><span id="vazio"></span> </p>
                <p>Telefone: <input type="text" id="telefone" class="pru"><span id="vazio1"></span> </p>
                <p>Endereço: <input type="text" id="end" class="pru"><span id="vazio2"></span> </p>

        </form>

        <div id="dadosPedido"></div>

        <form name="form2" method="post" action="">

            <h3 class="pre"> Dados do pedido</h2>

                <p class="tam">Tamanho: </p>
                <input name="tamanhoP" type="radio" id="tamanho" value="20">Brotinho
                <input name="tamanhoP" type="radio" id="tamanho1" value="25">Média
                <input name="tamanhoP" type="radio" id="tamanho2" value="30">Grande <span id="vazio3"></span>

                <p class="tam">Sabores: </p>

                <select name="sabores" id="sabores">
                    <option value="">---Escolha um sabor---</option>
                    <option value="Calabresa">Calabresa</option>
                    <option value="Queijo">Queijo</option>
                    <option value="Atum">Atum</option>
                    <option value="Frango Catupiry">Frango Catupiry</option>
                </select><span id="vazio4"></span>

                <p class="tam">Ingrediente Extra: </p>
                <input id="ingredienteE" name="TypeList" list="TypeList" placeholder="Selecione o Tipo" />
                <datalist id="TypeList">
                    <option value="Não">
                    <option value="Cebola">
                    <option value="Tomate">
                    <option value="Milho">
                    <option value="Outros">
                </datalist><span id="vazio5"></span>
        </form><br>

        <form name="form3" method="post" action="">

            <h4 id="pag">Forma de Pagamento:</h4>

            <select name="pagamento" id="pagamento">
                <option value=""></option>
                <option value="Dinheiro">Dinheiro</option>
                <option value="Cartão">Cartão</option>
                <option value="Cheque">Cheque</option>
            </select><span id="vazio6"></span><br>

            <div id="juju"></div>

            <input type="button" id="calc" value="Fechar Pedido" />
            <input type="button" id="novoPedido" value="Novo Pedido" />

        </form>

    </div>
    <script src="meuscript.js"></script>
</body>

</html>
